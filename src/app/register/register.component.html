<div class="register-container">
    <div class="container h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-xs-12 col-md-6">
                <div class="d-flex align-items-center justify-content-center gap-sm-3">
                    <img src="../../assets/fitnessIcon.png" />
                    <h1 class="text-center text-light fw-semibold" style="font-size: 48px;">Online fitness</h1>
                </div>
                <div class="card mt-4 shadow-5  rounded-4">
                    <div class="card-body p-md-5 py-md-4">
                        <h1 class="fw-bold mt-2 mb-2 text-uppercase text-center">Create your account</h1>
                        <mat-stepper linear #stepper class="mt-4">
                            <mat-step editable>
                                <ng-template matStepLabel class="fw-semibold">Step 1</ng-template>
                                <form [formGroup]="profileForm" class="mt-2">
                                    <label for="usernameInput" class="fw-semibold">Username</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="addon-wrapping"><img
                                                src="../../assets/userIcon.png" /></span>
                                        <input formControlName="username" type="text" class="form-control "
                                            id="usernameInput" placeholder="Your username" name="username">
                                    </div>


                                    <label for="passwordInput" class="fw-semibold">Password</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="addon-wrapping"><img
                                                src="../../assets/passwordIcon.png" /></span>
                                        <input formControlName="password" type="password" class="form-control"
                                            id="passwordInput" placeholder="Your password" name="password">
                                    </div>

                                    <label for="passwordRepeatInput" class="fw-semibold">Repeat password</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="addon-wrapping"><img
                                                src="../../assets/passwordIcon.png" /></span>
                                        <input formControlName="repeatPassword" type="password" class="form-control"
                                            id="passwordRepeatInput" placeholder="Repeat password"
                                            name="repeatPassword">
                                    </div>
                                    <label for="emailInput" class="fw-semibold">Email</label>
                                    <div class="input-group mb-4">
                                        <span class="input-group-text" id="addon-wrapping"><img
                                                src="../../assets/emailIcon.png" /></span>
                                        <input formControlName="email" type="email" class="form-control" id="emailInput"
                                            placeholder="Email" name="email">
                                    </div>
                                </form>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-outline-primary fs-5 d-flex align-items-center gap-1"
                                        matStepperNext>Next step</button>
                                </div>

                            </mat-step>
                            <mat-step editable>
                                <ng-template matStepLabel class="fw-semibold">Step 2</ng-template>
                                <form [formGroup]="profileForm" class="mt-2">
                                    <label for="nameInput" class="fw-semibold">Name</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="addon-wrapping"><img
                                                src="../../assets/nameIcon.png" /></span>
                                        <input formControlName="name" type="text" class="form-control " id="nameInput"
                                            placeholder="Your name" name="name">
                                    </div>
                                    <label for="surnameInput" class="fw-semibold">Surname</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="addon-wrapping"><img
                                                src="../../assets/surnameIcon.png" /></span>
                                        <input formControlName="surname" type="text" class="form-control "
                                            id="surnameInput" placeholder="Your surname" name="surname">
                                    </div>
                                    <label for="cityInput" class="fw-semibold">City</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="addon-wrapping"><img
                                                src="../../assets/cityIcon.png" /></span>
                                        <input formControlName="city" type="text" class="form-control " id="cityInput"
                                            placeholder="Your city name" name="city">
                                    </div>
                                    <label for="formFile" class="form-label fw-semibold">Profile image</label>
                                    <input formControlName="image" class="form-control" type="file"
                                        accept="image/png, image/jpeg" id="formFile">
                                </form>
                                <div class="mt-4 d-flex justify-content-center gap-3">
                                    <button class="btn btn-outline-primary fs-5 d-flex align-items-center gap-1"
                                        matStepperPrevious>Previous step</button>
                                    <button [disabled]="!profileForm.valid"
                                        class="btn btn-primary fs-5 d-flex align-items-center gap-1">Create
                                        account</button>
                                </div>
                            </mat-step>

                        </mat-stepper>

                        <div class="d-flex w-100 justify-content-center text-secondary fw-semibold">
                            Already have an account? &nbsp; <a href="#" class="link-opacity-100-hover">Sign in.</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

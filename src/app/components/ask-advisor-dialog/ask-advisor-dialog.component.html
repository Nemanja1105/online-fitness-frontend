<div class="p-3">
    <div class=" d-flex justify-content-center align-items-center gap-2">
        <span class="fw-semibold fs-3">Ask advisor</span>
        <img src="../../../assets/askIcon.png" />

    </div>
    <hr class="m-0" />
    <div>
        <div class="mt-2">
            <label for="descriptionInput" class="fw-semibold">Message</label>
            <div class="input-group">
                <span class="input-group-text" id="addon-wrapping"><img
                        src="../../assets/descriptionIcon.jpeg" /></span>
                <textarea [formControl]="message" class="form-control " rows="4" id="descriptionInput"
                    placeholder="Enter comment" name="description" (blur)="onBlur(message)"
                    [ngClass]="{ 'is-invalid': (message.dirty || message.touched) && message.invalid }">
                    </textarea>
            </div>
            @if(message.invalid && (message.dirty ||
            message.touched)){
            <div class="text-danger">
                Message text is required!
            </div>
            }

        </div>
    </div>
    <hr class="m-0" />
    <div mat-dialog-actions class="d-flex justify-content-center gap-3">
        <button class="btn btn-success fw-semibold" style="width: 90px;" [disabled]="message.invalid"
            (click)="askAdvisorSubmit()">Ask</button>
        <button class="btn btn-danger fw-semibold" mat-dialog-close style="width: 90px;">Cancel</button>

    </div>
</div>

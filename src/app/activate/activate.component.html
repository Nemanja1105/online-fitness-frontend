<div class="login-container">
    <div class="container h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-xs-12 col-md-6">
                <div class="d-flex align-items-center justify-content-center gap-sm-3">
                    <img src="../../assets/fitnessIcon.png" />
                    <h1 class="text-center text-light fw-semibold" style="font-size: 48px;">Online fitness</h1>

                </div>
                @if(success===null)
                {
                <div class="d-flex align-items-center justify-content-center">
                    <div class="spinner-border text-light fw-bold fs-3" style="width: 100px; height: 100px"
                        role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                }

                @if(success!=null)
                {
                <div class="card mt-4 shadow-5  rounded-4">
                    <div class="card-body p-md-5 py-md-4">
                        <div class="d-flex flex-column align-items-center">
                            <img [src]="success?' ../../assets/verifiedIcon.png':'../../assets/warningIcon.png'" />
                            <h2 class=" fw-semibold mt-2 mb-2 text-center">
                                @if(!success)
                                {
                                Activate token is invalid or expired
                                }
                                @else {
                                Your account has been successfully activated
                                }
                            </h2>
                            <a routerLink="/login" routerLinkActive="active"
                                [ngClass]="{'btn-outline-success':success,'btn-outline-danger':!success}"
                                class="btn fw-semibold fs-5">Back to login</a>
                        </div>
                    </div>
                </div>
                }

            </div>

        </div>
    </div>
</div>

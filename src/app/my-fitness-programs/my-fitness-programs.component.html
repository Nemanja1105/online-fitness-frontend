<div class="d-flex flex-column flex-sm-row  justify-content-between  align-items-center w-100 ">
    <div></div>
    <div class="textImageCenter">
        <span class="fw-bold font-italic m-0 title">My programs</span>
        <img src="../../assets/gymnasticsIcon.png" style="width:48px; height: 48px;">
    </div>
    <div class="mt-3 mt-sm-1"><a routerLink="/new-fitness-program" routerLinkActive="active"
            class="btn btn-success fw-semibold fs-5 textImageCenter" matTooltip="Create new fitness program">Create
            fitness program <img src="../../assets/addButton.jpeg" /></a></div>
</div>

<ul class="nav mt-sm-2  nav-pills nav-tabs mt-2">
    <li class="nav-item">
        <a data-bs-toggle="tab" data-bs-target="#created-tab-pane"
            class="nav-link active fw-semibold fs-5 textImageCenter " aria-current="page">Created<img
                src="../../assets/createIcon.png" /></a>
    </li>
    <li class="nav-item ">
        <a data-bs-toggle="tab" data-bs-target="#progress-tab-pane" class="nav-link fw-semibold fs-5 textImageCenter">In
            progress<img src="../../assets/inProgressIcon.png" /></a>
    </li>
    <li class="nav-item">
        <a data-bs-toggle="tab" data-bs-target="#finished-tab-pane"
            class="nav-link fw-semibold fs-5 textImageCenter">Finished<img src="../../assets/finishIcon.png" /></a>
    </li>
</ul>


<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="created-tab-pane" role="tabpanel" aria-labelledby="home-tab"
        tabindex="0">
        <div class="container-fluid mt-4">
            <div class="row gy-3 gx-5">
                <div class="col-md-6 col-lg-6 col-xxl-3">
                    <app-fitness-program-card [program]="program"></app-fitness-program-card>
                </div>
                <div class="col-md-6 col-lg-6 col-xxl-3">
                    <app-fitness-program-card [program]="program"></app-fitness-program-card>
                </div>
                <div class="col-md-6 col-lg-6 col-xxl-3">
                    <app-fitness-program-card [program]="program"></app-fitness-program-card>
                </div>
                <div class="col-md-6 col-lg-6 col-xxl-3">
                    <app-fitness-program-card [program]="program"></app-fitness-program-card>
                </div>
                <div class="col-md-6 col-lg-6 col-xxl-3">
                    <app-fitness-program-card [program]="program"></app-fitness-program-card>
                </div>
                <div class="col-md-6 col-lg-6 col-xxl-3">
                    <app-fitness-program-card [program]="program"></app-fitness-program-card>
                </div>
                <div class="col-md-6 col-lg-6 col-xxl-3">
                    <app-fitness-program-card [program]="program"></app-fitness-program-card>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="progress-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">...
    </div>
    <div class="tab-pane fade" id="finished-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">...
    </div>
</div>
